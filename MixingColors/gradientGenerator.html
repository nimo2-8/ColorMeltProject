<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixing Colors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="heading"><h1>ColorMelt</h1></div>
        <div class="container">
            <button id="btnNo_1">#03A6A1</button>
            <button id="btnNo_2">#FF9B2F</button>
        </div>
        <h2>Copy your code form here</h2>
        <div class="copyCode">
            background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198))
        </div>
        
    </section>

    <script>
        let btn1 = document.getElementById('btnNo_1');// get reference
        let btn2 = document.getElementById('btnNo_2');
        let copyDiv = document.querySelector('.copyCode');
        let rgb1 = "#000";
        let rgb2 = "#fff"

        const hexValues = () => {
            let myHexaValues = "0123456789abcdef"; // our hexacolor logic is 
             // that it is arranged in manner like (#RRGGBB) from 0 to 15
             
             // we need to repeat loop 6 times for hexa color code
             let colors = "#";
             for(let i = 0; i < 6; i++){
                colors = colors + myHexaValues[Math.floor(Math.random()*16)];
             }
             return colors;

        }

        const handleBtn1 = () =>{
            rgb1 = hexValues();
            console.log(rgb1);
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        }
        const handleBtn2 = () =>{
            rgb2 = hexValues();
            console.log(rgb2);
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        }

        btn1.addEventListener('click', handleBtn1);
        btn2.addEventListener('click', handleBtn2);
        copyDiv.addEventListener('click', () =>{
            navigator.clipboard.writeText(copyDiv.innerText);
        })
        

    </script>
</body>
</html>
